<!DOCTYPE html>
<html lang="en">
  <!-- kommentarer i html skrivs såhär -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dongens Coding School</title>   
    <link rel="stylesheet" href="css/style-page2.css">
     </head><!-- glöm inte stänga  -->

  <body>
    <div id="wrapper">
        <nav>
            <div class="hamburger" id="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <button class="loginbtn" onclick="openDongensModal()" ><span id="btntext"> <img id="loginicon" src="images/usericon.png"> signin/signup</span></button>
        </nav>
      <div id="div1" class="divar"></div>
      <div id="div2" class="divar"></div>
      <div id="div3" class="divar"></div>
      <div id="div4" class="divar"></div>
      <footer id="footer" class="divar">footer</footer>
    </div>
    

  <!--Modal for login from w3 https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_modal -->

  <div id="modal" style="display: none;" >
    <div class="modal-overlay">
      <div class="modal-wrapper">
        <span onclick="closeDongensModal()">&times;</span>    <!-- &times; is an HTML entity that represents the multiplication sign (×). -->

      <!-- use form to send the data to backend server -->
        <form id="loginForm">  
          <label for="nameInput"> Username</label>
          <input id="nameInput" type="text" name="username">
          <label for="passwordInput"> Password</label>
          <input id="passwordInput" type="password" name="password">
          <button id="submitBtn" type="submit">LOGIN</button>
        <p>Not yet a member? </p> 
        <a href="index.html">Sign up here</a>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/page2.js"></script> 
  

  </body>
</html>
